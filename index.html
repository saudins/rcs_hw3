<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="vendor/materialize/materialize.min.css">
    <script src="vendor/materialize/materialize.min.js"></script> 
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
    <title>FizzBuzz Page</title>
</head>
<body>
    <div class="app">
        <h1 class="animated bounce delay-2s">FizzBuzz Page</h1>
        <p>Welcome to the FizzBuzz solution! </p>
        <br>
        <div class="input-cont">
            <div class="random-values-cont">
                <div class="row">
                    <form class="col s12">
                        <div class="input-field col s6">
                            <input type="number" name="fizz-value" id="fizz-value" value="3" min="1">
                            <label for="fizz-value">Fizz value</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" name="buzz-value" id="buzz-value" value="5" min="1"> 
                            <label for="fizz-value">Buzz value</label>
                        </div>
                    </form>
                </div>
                <!-- <input type="number" name="fizz-value" id="fizz-value" value="3" min="1">
                <input type="number" name="buzz-value" id="buzz-value" value="5" min="1">  -->
                <div class="button-cont">
                    <button id="random-btn-clear" class="waves-effect waves-light btn">Reset set values</button>
                    <button id="default-btn" class="waves-effect waves-light btn">GENERATE BOXES</button>
                    <button id="delete-btn" class="waves-effect waves-light btn">Clear board</button>  
                </div>
            </div>
            <br>
            <div class="slider-cont">
                <p>Set amout of boxes to generate by sliding left or right!</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="my-range">
                <p>Amount of boxes: <span id="slider-value"></span></p>
            </div>
            <div class="btn-cont">

            </div>
        </div>
 
        <main>
            <div class="boxes-cont">

            </div>
        </main> 
        <br>
        <footer>&copy 2020 Janis Saudins</footer>
    </div>
</body>
</html>
