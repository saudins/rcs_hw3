<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
    <title>FizzBuzz Page</title>
</head>
<body>
    <div class="app">
        <h1 class="animated bounce delay-2s">FizzBuzz Page</h1>
        <hr>
        <div class="input-cont">
            <div class="random-values-cont">
                <input type="number" name="fizz-value" id="fizz-value" value="3" min="1">
                <input type="number" name="buzz-value" id="buzz-value" value="5" min="1"> 
                <button id="random-btn-clear">Reset random values</button>
                <button id="default-btn">GENERATE BOXES</button>
                <button id="delete-btn">Clear the board</button>  
            </div>
            <div class="slider-cont">
                <p>Set amout of boxes by sliding left or right!</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="my-range">
                <p>Amount of boxes: <span id="slider-value"></span></p>
            </div>
            <div class="btn-cont">

            </div>
        </div>
        <hr>
        <main>
            <div class="boxes-cont">

            </div>
        </main> 
        <footer>&copy 2020</footer>
    </div>
</body>
</html>
